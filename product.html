<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail - Design Store</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <nav class="flex justify-between items-center p-6 shadow-md">
    <h1 class="text-2xl font-bold">ðŸ§¢ DesignStore</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="#" class="hover:underline">Products</a>
      <a href="#" class="hover:underline">Login</a>
      <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Cart</a>
    </div>
  </nav>

  <!-- Product Details -->
  <section class="max-w-5xl mx-auto py-16 px-4 flex flex-col md:flex-row gap-10">
    <img src="https://via.placeholder.com/500x500" class="rounded-xl w-full md:w-1/2 shadow" alt="Design Product" />

    <div class="md:w-1/2 space-y-4">
      <h2 class="text-3xl font-bold">Cool T-shirt Design</h2>
      <p class="text-gray-600">A sleek T-shirt design perfect for anime and pop culture fans. Soft cotton fabric with durable print.</p>
      <p class="text-2xl text-black font-semibold">$19.99</p>

      <!-- Size Selection -->
      <div>
        <label for="size" class="block mb-1 font-medium">Size</label>
        <select id="size" class="border px-4 py-2 rounded w-full">
          <option value="M">Medium</option>
          <option value="L">Large</option>
          <option value="XL">Extra Large</option>
        </select>
      </div>

      <!-- Quantity -->
      <div>
        <label for="quantity" class="block mb-1 font-medium">Quantity</label>
        <input type="number" id="quantity" value="1" min="1" class="border px-4 py-2 rounded w-full">
      </div>

      <button class="mt-4 bg-black text-white px-6 py-3 rounded hover:bg-gray-800">Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-6">
    Â© 2025 DesignStore. All rights reserved.
  </footer>

</body>
</html>
